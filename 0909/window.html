<script>
    

    $('#gotop').click(function(){
        $(window).scrollTop(0)
    })
    $('.scimage').scroll(function(){

        }

    $(window).scroll(function () {
        // console.log('scroll')
        let scrollTop = $(this).scrollTop()
        $('.scimage').css('transform','rotate('+scrollTop+'deg)')
        // console.log(scrollTop)
        if (scrollTop >= 500) {
            $('.scimage').css('top', '50%')
