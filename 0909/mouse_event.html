<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <button id="click" class="btn btn-primary">click</button>
        <button id="dbclick" class="btn btn-primary">double click</button>
        <button id="contextmenu" class="btn btn-primary">contextmenu</button>
        <button id="mouseclick" class="btn btn-primary">mouseclick</button>
        <button id="mouseMove" class="btn btn-primary">mouseMove</button>
        <button id="hover" class="btn btn-primary">hover</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

<script>
    $('#click').click(function () {
        console.log('click')
    })
    $('#dbclick').dblclick(function () {
        console.log('double_click')
    })
    $('#contextmenu').contextmenu(function () {
        console.log('contextmenu')
    })
    $('#mouseclick').mousedown(function () {
        console.log('mousedown')
    })
    $('#mouseclick').mouseup(function () {
        console.log('mouseup')
    })
     $('#mouseMove').mouseenter(function () {
        console.log('mouseenter')
    })
     $('#mouseMove').mouseleave(function () {
        console.log('mouseleave')
    })
     $('#hover').hover(function () {
        console.log('enter'),
        function(){
            console.log('leave')
        }
    })
</script>

</html>
