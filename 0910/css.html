<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: #ace;
            transition: .6s
        }
        .color{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 2px
        }
        .block{
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="py-2">
            <button type="button" class="btn btn-success" id="css">css</button>
            <button type="button" class="btn btn-success" id="extend">extend</button>
        </div>
        <div class="box"></div>

        <div class="py-2 col-6 d-flex">
            <div class="color" style="background: red"></div>
            <div class="color" style="background: #ace"></div>
            <div class="color" style="background: #aec"></div>
        </div>
        <div class="block col-6">

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

<script>
    $('#css').click(function(){
        // $('.box').css('width','100px').css('height','100px')
        $('.box').css({
            'width':'100px',
            'height':'100px',
            'background':'#aec',
            'border-radius':'50%'
        })
    })
    
    $('.color').click(function(){
        let color = $(this).css('background')
        $('.block').css('background',color)
        console.log(color)
    })
    $('#extend').click(function(){
        $('.box').css('width','+=100')
    })
</script>

</html>
