<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background: #CCC;
        }

        .box {
            width: 100px;
            height: 100px;
            background: #ace;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1 position-relative">
            <div class="box position-absolute">

            </div>
        </div>
        <div class="py-2">
            <button data-direction="top" type="button" class="btn btn-primary">top</button>
            <button data-direction="down" type="button" class="btn btn-primary">down</button>
            <button data-direction="left" type="button" class="btn btn-primary">left</button>
            <button data-direction="right" type="button" class="btn btn-primary">right</button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script>
    $('.btn').click(function () {
        let direction = $(this).data('direction');
        let style;
        switch (direction) {
            case 'top': style ={
                top: "-=50",
            }
                break;
            case 'down':style ={
                top: "+=50",
            }
                break;
            case 'right': style={
                left: "+=50",
            }
                break;
            case 'left': style={
                left: "-=50",
            }
                break;
        }
        $('.box').stop(true,false).delay(500).animate(style)
    })

    // $('#down').click(function () {
    //     $('.box').css('top', '+=50')
    // })
    // $('#right').click(function () {
    //     $('.box').css('left', '+=50')
    // })
    // $('#left').click(function () {
    //     $('.box').css('left', '-=50')
    // })
</script>

</html>
